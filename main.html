<html>
    <head>
        <title>Bookworm Adv Roguelike Prototype</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/anim.css" />
        <link rel="stylesheet" href="./css/enemy.css" />
        <link rel="stylesheet" href="./css/tiles.css" />
        <link rel="stylesheet" href="./css/companion.css" />
        <link rel="stylesheet" href="./css/player-stats.css" />
        <link rel="stylesheet" href="./css/player-items.css" />
        <link rel="stylesheet" href="./css/player-stat-modal.css" />
        <link rel="stylesheet" href="./css/shop.css" />
        <link rel="stylesheet" href="./css/events.css" />
        <link rel="stylesheet" href="./css/damage-flash.css" />
    </head>
    <body>
        <div id="container">
           <div id="progress-display"></div>
           <div id="combat-area">
            <div id="event-area"></div>
            <div id="letter-board"></div>
           </div>
           <div id="companion-area">
            <p>Companions</p>
            <div id="companions-container"></div>
           </div>
           <div id="information-area">
            <div id="relics">
                <div id="relics-container" class="item-display-container">
                    <p>Owned Relics</p>
                    <hr>
                    <div id="owned-relics"></div>
                </div>
                <div id="consumables-container" class="item-display-container">
                    <p>Owned Consumables</p>
                    <hr>
                    <div id="owned-consumables"></div>
                </div>
                <div id="charge-container" class="item-display-container">
                    <p>Abilities</p>
                    <hr>
                    <div id="charge-abilities"></div>
                </div>
            </div>
            <div id="log"></div>
           </div>
        </div>
        <div id="damage-flash-container"></div>
        <div id="stat-screen-letter" class="modal"></div>
        <div id="stat-screen-open-buttons">
            <p><a href="#stat-screen-letter" rel="modal:open" data-modal>Letter Info</a></p>
        </div>
        <div id="overlays-container"></div>
        <button id="game-start">Start game</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/anime.min.js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/constants.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/ui-animations.js"></script>
        <script src="./js/refresh-button.js"></script>
        <script src="./js/consumables.js"></script>
        <script src="./js/effects.js"></script>
        <script src="./js/attack-effects.js"></script>
        <script src="./js/tile-effect.js"></script>
        <script src="./js/abilities.js"></script>
        <script src="./js/character.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/shop.js"></script>
        <script src="./js/letter.js"></script>
        <script src="./js/letter-upgrade.js"></script>
        <script src="./js/events.js"></script>
        <script src="./js/relics.js"></script>
        <script src="./js/combat-rewards.js"></script>
        <script src="./js/enemies.js"></script>
        <script src="./js/companion.js"></script>
        <script src="./js/combat-handler.js"></script>
        <script src="./js/director.js"></script>
        <script src="./js/debug.js"></script>
    </body>
</html>
